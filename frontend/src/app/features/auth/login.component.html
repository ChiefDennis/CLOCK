<div class="login-page">
  <div class="login-card">

    <img 
      src="assets/ui/logo.png" 
      alt="Company Logo" 
      class="login-logo"
      style="width: 80px; height: 80px; border-radius: 50%; display: block; margin: 0 auto 20px;"
    >

    <h1 class="login-title">CLOCK PORTAL</h1>
    <h2 class="login-subtitle">Cloud Lifecycle Orchestration for Cryptographic Keys</h2>

    <form (ngSubmit)="onLoginClick()" class="login-form">

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required [(ngModel)]="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input [type]="passwordType" id="password" name="password" placeholder="Enter your password" required [(ngModel)]="password">
          <button type="button" (click)="togglePassword()" class="show-password">
            <mat-icon *ngIf="passwordType === 'password'">visibility</mat-icon>
            <mat-icon *ngIf="passwordType !== 'password'">visibility_off</mat-icon>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Access</button>
    </form>
  </div>
</div>
